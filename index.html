<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Sissors Game</title>
        <!--Link CSS-->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Rock Paper Siccors Game</h1>
        </header>

        <div class="score-board">
            <div id="user-lable" class="badge">user</div>
            <div id="comp-lable" class="badge">comp</div>
            <span id="user-score">0</span>:<span id="comp-score">0</span>
        </div>

        <div class="result">
            <p>Paper covers rock. You win!</p>
        </div>

        <div class="choices">
            <div class="choice" id="r"> 
                <img src="images/rock.png" alt="" width="70" height="70">                
            </div>
            <div class="choice" id="p"> 
                <img src="images/paper.png" alt="" width="70" height="70">
            </div>
            <div class="choice" id="s"> 
                <img src="images/sissors.png" alt="" width="70" height="70">
            </div>  
        </div>

        <p id="action-message">make your move</p>

        <div  style="text-align: center;">
            <input id="resetButton" class=button type="button" value="Reset">
          </div>
        <!--Link JS-->
        <script src="app.js" charset="uft-8"></script>
    </body>
</html>
